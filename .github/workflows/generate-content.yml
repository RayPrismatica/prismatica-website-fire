name: Generate Dynamic Content

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate dynamic content
        env:
          ANTHROPIC_API_KEY_CONTENT: ${{ secrets.ANTHROPIC_API_KEY_CONTENT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: npm run generate-content

      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Content generation completed successfully"
          echo "üìÖ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üìä Cache file: data/dynamic-content.json"
      
      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Content generation failed"
          echo "üìÖ Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "‚ö†Ô∏è  Check logs above for details"
          exit 1
