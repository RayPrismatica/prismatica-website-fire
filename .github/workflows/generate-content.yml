name: Generate Dynamic Content

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate dynamic content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run generate-content
      
      - name: Check if cache updated
        id: check-changes
        run: |
          if git diff --quiet data/dynamic-content.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure git
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "bot@prismatica.ai"
          git config --local user.name "Content Generator Bot"
      
      - name: Commit and push cache update
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git add data/dynamic-content.json
          git commit -m "chore: update dynamic content [skip ci]"
          git push origin main

      - name: Report success
        if: success()
        run: |
          echo "âœ… Content generation completed successfully"
          echo "ğŸ“… Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“Š Cache file: data/dynamic-content.json"
      
      - name: Report failure
        if: failure()
        run: |
          echo "âŒ Content generation failed"
          echo "ğŸ“… Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "âš ï¸  Check logs above for details"
          exit 1
